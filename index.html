<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <title>Chats | Kakao Clone</title>
</head>

<body>
    <div class = 'status-bar'>
        <div class='status-bar__column'>
            <span class='status-bar__clock'>13:54</span>
        </div>
        <div class='status-bar__column'>
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
            <span class = 'status-bar__battery-level'>100%</span>
        </div>
    </div>
    <header class='header'>
        <div class='header__header-column'>
            <h1 class='header_title'>Chats</h1>
        </div>
        <div class='header__header-column'>
            <span class='header__icon'></span>
                <i class="fas fa-search"></i>
            <span class='header__icon'></span>
                <i class="far fa-comment"></i>
            <span class='header__icon'></span>
                <i class="fas fa-cog"></i>
        </div>
    </header>
    <main class='chats'>
        <ul class='chats__list'>
            <li class='chats__chat chat'>
                <div class='chat__column'>
                    <img class = 'chat__avartar g-avatar' src='./images/avatar.jpg' />
                    <div class = 'chat__content'>
                        <span class='chat__username'>Lynn</span>
                        <span class='chat__preview'>Going home</span>
                    </div>
                </div>
                <div class='chat__column'>
                    <span class='chat__timestamp'>Yesterday
                    </span>
                </div>
            </li>
        </ul>
    </main>
    <nav class='nav'>
        <ul class='nav__list'>
            <li class='nav__list-item'>
                <a href='friends.html' class='nav__list-link'>
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class='nav__list-item'>
                <a href='index.html' class='nav__list-link'>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li class='nav__list-item'>
                <a href='find.html' class='nav__list-link'>
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class='nav__list-item' class='nav__list-link'>
                <a href='more.html' class='nav__list-link'>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>


</body>
</html>
